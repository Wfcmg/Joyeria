<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle de Producto | Brillo Eterno</title>
<!------------------------------------------------------------------------------------------------------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!------------------------------------------------------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="css/style.css" />
  </head>
<!------------------------------------------------------------------------------------------------------------------------------------------>
<body>
  <!-- Barra de navegación princpial es decir el de hamburguesa, muestra el nombre "Brillo Eterno" y los enlaces
  a Home, Productos, Contacto y Carrito, adaptándose a pantallas grandes y pequeñas. -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar shadow-sm">
    <div class="container">
<!------------------------------------------------------------------------------------------------------------------------------------------>
      <a class="navbar-brand fw-bold tittle-navbar" href="index.html">Brillo Eterno</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
<!------------------------------------------------------------------------------------------------------------------------------------------>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="btn btn-contacto ms-2" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="btn btn-contacto ms-2" href="carrito.html">Carrito</a></li>
<!------------------------------------------------------------------------------------------------------------------------------------------->
          </ul>
        </div>
    </div>
  </nav>
  <!-- Contenedor con el botón "Volver" que regresa a la página de listado de
  productos, para que el usuario pueda salir fácilmente del detalle. -->
  <div class="container" style="margin-top: 20px;">
    <a href="productos.html" class="btn boton-personalizado btn-sm">← Volver</a>
  </div>
<!------------------------------------------------------------------------------------------------------------------------------------------->
  <!-- Sección de encabezado del detalle: muestra el título "Detalle del producto" y una
  frase descriptiva, centradas y con espacio vertical para dar protagonismo visual. -->
  <section class="text-center py-5">
    <h1 class="titulo-productos">Detalle del producto</h1>
    <p class="subtitulo-productos">Joyas diseñadas con elegancia y perfección</p>
  </section>
<!------------------------------------------------------------------------------------------------------------------------------------------->
  <!-- Área vacía (main con id "detalle-root") donde el archivo detalle.js insertará dinámicamente
  toda la información del producto seleccionado (imágenes, texto, precio, etc.). -->
  <main id="detalle-root"></main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Enlace al archivo JavaScript que contiene la lógica para cargar
  y mostrar el detalle del producto dentro de "detalle-root". -->
  <script src="js/detalle.js"></script>
  </body>
<!------------------------------------------------------------------------------------------------------------------------------------------->
<!-- Pie de página del sitio muestra los derechos reservados y
visual en todas las páginas de "Brillo Eterno". -->
  <footer class="footer text-center py-3">
    <p>2025 Brillo Eterno. Todos los derechos reservados.</p>
  </footer>
<!------------------------------------------------------------------------------------------------------------------------------------------->
</html>
