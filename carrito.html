<!DOCTYPE html> <!-- Indica que el documento está hecho con HTML5 -->
<html lang="es"> <!-- Define que el idioma principal del contenido es español -->

<head>
  <meta charset="UTF-8"> <!-- Permite usar caracteres especiales como tildes y ñ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página se adapte a pantallas pequeñas -->
  <title>Brillo Eterno - Carrito de Compras</title> <!-- Título que se muestra en la pestaña del navegador -->

  <!-- Enlace a la librería Bootstrap (CSS) para usar estilos y diseño responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Script de Bootstrap (JS) para activar botones, menús y otras funciones dinámicas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Enlace al archivo CSS propio donde se personalizan los estilos del sitio -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR (Barra de navegación superior del sitio) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar shadow-sm">
  <div class="container">
    <!-- Nombre o logo de la marca -->
    <a class="navbar-brand fw-bold tittle-navbar" href="index.html">Brillo Eterno</a>

    <!-- Botón que aparece en pantallas pequeñas para mostrar u ocultar el menú -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Sección de enlaces del menú -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> <!-- Enlace al inicio -->
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li> <!-- Enlace a productos -->
        <li class="nav-item"><a class="btn btn-contacto ms-2" href="contacto.html">Contacto</a></li> <!-- Enlace a contacto -->
        <li class="nav-item"><a class="btn btn-contacto ms-2" href="carrito.html">Carrito</a></li> <!-- Enlace al carrito -->
      </ul>
    </div>
  </div>
</nav>

<!-- HERO (Sección principal con fondo visual e información destacada) -->
<section class="hero position-relative text-center text-white">
  <!-- Botón de regreso a la página principal -->
  <a href="index.html"
     class="btn boton-personalizado position-absolute"
     style="top: 20px; left: 20px; z-index: 10;">← Regresar</a>

  <!-- Contenedor visual del hero -->
  <div class="overlay"> <!-- Capa semitransparente sobre la imagen para resaltar el texto -->
    <div class="contenido">
      <h1>Tu Carrito de Compras</h1> <!-- Título principal -->
      <p>Completa tus datos y deslumbra</p> <!-- Subtítulo o mensaje de invitación -->
    </div>
  </div>
</section>

<!-- CONTENEDOR DINÁMICO (donde se mostrarán los productos del carrito con JavaScript) -->
<main class="container my-5" id="contenedor-carrito"></main>
<!-- 'id="contenedor-carrito"' será usado en el archivo carrito.js para cargar dinámicamente los productos -->

<!-- FOOTER (Pie de página) -->
<footer class="footer text-center py-3">
  <p>2025 Brillo Eterno. Todos los derechos reservados.</p> <!-- Mensaje de derechos de autor -->
</footer>

<!-- SCRIPT (Archivo JavaScript donde está la lógica del carrito) -->
<script src="js/carrito.js"></script>

</body>
</html>
